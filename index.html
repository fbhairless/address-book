
<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="addressBook">
        <h1>Enter required information for an Online Addess Book</h1>
        <div id="blanks">
          <form>

            <div class="form-group">
              <label class="name1">First Name</label>
              <input id="name" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="name2">Last Name</label>
              <input id="name2" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="address1">Address1</label>
              <input id="address1" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="address2">Address2</label>
              <input id="address2" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="city1">City</label>
              <input id="city" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="state1">State</label>
              <input id="state" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="zip1">Zip-Code</label>
              <input id="zip" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>

      <div id="receipt">
        <div class="receipt-show">
          <h1>Confirmation</h1>
        </div>
          <p class="p1"> Your basic address book :<br><br><span class="name"></span> <span class="name2"></span><br><span class="address1"></span><br><span class="address2"></span><br><span  class="city"></span>, <span class="state"></span> <span class="zip"></span></p>
      </div>
    </div>
  </body>
</html>
