
<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="addressBook">
        <h1>Enter required information for an Online Addess Book</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label class="name1">First Name</label>
              <input id="name" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="name2">Last Name</label>
              <input id="name2" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="address1">Address1</label>
              <input id="address1" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="address2">Address2</label>
              <input id="address2" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="city1">City</label>
              <input id="city" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="state1">State</label>
              <input id="state" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label class="zip1">Zip-Code</label>
              <input id="zip" class="form-control" type="text">
            </div>
            <div class="secondAddress">
              <h2>Second Address</h2>
              <div class="form-group">
                <label class="address1">Address1</label>
                <input id="address1A" class="form-control" type="text">
              </div>

              <div class="form-group">
                <label class="address2">Address2</label>
                <input id="address2A" class="form-control" type="text">
              </div>

              <div class="form-group">
                <label class="city1">City</label>
                <input id="cityA" class="form-control" type="text">
              </div>

              <div class="form-group">
                <label class="state1">State</label>
                <input id="stateA" class="form-control" type="text">
              </div>

              <div class="form-group">
                <label class="zip1">Zip-Code</label>
                <input id="zipA" class="form-control" type="text">
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>

      <div id="receipt">
        <div class="receipt-show">
          <h1>Confirmation</h1>
        </div>
          <p class="p1"> Your basic address book :</p>
          <ul id= "indEntry"></ul>
      </div>
    </div>
  </body>
</html>
